version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
entities: []
slots: {}
responses:
  utter_greet:
  - text: Herzlich Willkommen! Wie geht es
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: Hier ist etwas um dich aufzuheitern
  utter_did_that_help:
  - text: Hat dir das geholfen? Ich glaube eher nicht, oder?
  utter_happy:
  - text: Super, dann weiter so!
  utter_goodbye:
  - text: Adios
  utter_iamabot:
  - text: Ich bin ein Bot, powered by ViaChat.
actions: []
forms: {}
e2e_actions: []
